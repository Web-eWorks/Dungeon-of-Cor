[application]

name="Dungeon of Cor"
main_scene="res://scenes/splash.scn"
disable_stdout=false
target_fps=60
icon="res://icon.png"

[autoload]

GLOBAL="*res://scripts/global.gd"
MUSIC="*res://scripts/music.gd"
CURSOR="*res://scenes/cursor.scn"
MAP_MANAGER="*res://scripts/map_builder.gd"
DUNGEON_MANAGER="*res://scripts/dungeon_manager.gd"
COLOR_MANAGER="*res://scenes/color_manager.scn"

[display]

use_2d_pixel_snap=true
use_vsync=true
height=720
width=1024
stretch_mode="disabled"
stretch_aspect="ignore"

[image_loader]

filter=false
gen_mipmaps=false

[input]

HUD_INV=[key(QuoteLeft)]
INTERACT=[key(E)]
WEAPON_MINUS=[mbutton(0, 5)]
WEAPON_PLUS=[mbutton(0, 4), key(Tab)]
ATTACK1=[mbutton(0, 1)]
JUMP=[key(Space)]
HUD_MENU=[key(Escape)]
HUD_MAP=[key(C)]
MOVE_FORWARD=[key(W)]
MOVE_LEFT=[key(A)]
MOVE_RIGHT=[key(D)]
MOVE_BACK=[key(S)]
ATTACK2=[mbutton(0, 2)]
